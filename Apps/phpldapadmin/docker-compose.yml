name: phpldapadmin-coulter
services:
  phpldapadmin:
    image: osixia/phpldapadmin:latest
    container_name: phpldapadmin
    restart: unless-stopped
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=${PHPLDAPADMIN_LDAP_HOSTS}
      - PHPLDAPADMIN_HTTPS=${PHPLDAPADMIN_HTTPS}
      - TZ=${TZ}
    ports:
      - "8080:80"
    env_file:
      - ./.env
    networks:
      backend:
        mac_address: 52:54:00:02:83:02   # Backend VLAN, slot 2
      services:
        mac_address: 52:54:00:02:23:02   # Services VLAN, slot 2

networks:
  backend:
    external: true
  services:
    external: true

x-casaos:
  architectures: [amd64]
  main: phpldapadmin
  category: Identity
  description:
    en_US: phpLDAPadmin (Coulter Edition) for household Samba AD DC management and LDAP clarity.
  icon: ./icon.png
  screenshots:
    - ./screenshot-1.png
  title:
    en_US: phpLDAPadmin (Coulter Edition)
  tagline:
    en_US: Household LDAP tree browser and editor.
  tags:
    - coulter
    - household
    - ldap
    - identity
