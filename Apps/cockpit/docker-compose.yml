name: cockpit
services:
  cockpit:
    image: registry.fedoraproject.org/fedora:latest
    container_name: cockpit
    restart: unless-stopped
    command: ["/usr/sbin/cockpit-ws", "--no-tls"]
    ports:
      - "9090:9090"
    volumes:
      - /etc:/etc
      - /var:/var
    environment:
      - TZ=${TZ}
    networks:
      backend:
        mac_address: 52:54:00:01:83:01
      infrastructure:
        mac_address: 52:54:00:01:01:01

networks:
  backend:
    external: true
  infrastructure:
    external: true

x-casaos:
  architectures: [amd64]
  main: cockpit
  category: Identity
  description:
    en_US: Cockpit web console with Samba module for managing AD DC and shares.
  icon: ./icon.png
  screenshots:
    - ./screenshot-1.png
  title:
    en_US: Cockpit Server Dashboard
  tagline:
    en_US: Lightweight web console for Samba and system management.
